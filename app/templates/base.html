<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Attendance System{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex flex-col overflow-hidden">

  <!-- Navbar -->
  <nav class="bg-gray-800 px-6 py-3 flex justify-between items-center shadow">
    <h1 class="text-2xl font-bold">ðŸŽ“ Attendance System</h1>
    <div class="flex items-center space-x-6">

      <a href="{{ url_for('dashboard.dashboard') }}" class="hover:text-green-400">Dashboard</a>
      <a href="{{ url_for('event.event') }}" class="hover:text-green-400">Events</a>

      {% if session.get('user_type') != 'officer' %}
        <a href="{{ url_for('stud_profiling.stud_list') }}" class="hover:text-green-400">Students</a>
        <a href="{{ url_for('auth.create_account') }}" class="hover:text-green-400">User Account</a>
      {% else %}
        <!-- optional: show disabled placeholders for layout consistency -->
        <span class="text-gray-500 cursor-not-allowed">Students</span>
        <span class="text-gray-500 cursor-not-allowed">User Account</span>
      {% endif %}

      {% if session.get('user_id') %}
        <a href="{{ url_for('auth.logout') }}" class="hover:text-red-400">Logout</a>
      {% endif %}

    </div>
  </nav>

  <!-- Content -->
  <main class="flex-1 flex flex-col overflow-hidden">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
